<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
{% load static %}
  <link rel="stylesheet" href="{%static 'css/styleTransferencias.css' %}">
  <title>Transferencias</title>
</head>
<header class="divs-Header">
  <div class="divs-logins">
    <a class="titulos-header" href="{% url 'inicioNormal' %}">Menu principal</a>
    <a class="titulos-header" href="{% url 'index1' %}"> Salir</a>
  </div>
</header>
<body>
  <div class="div-Global">
    <div class="divs-Principales">
      <h4 class="titulos-princ">Transferencias en el Banco El Ahorro</h4>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="divs-izquierda">
        <h4 class="titulos-princ">Transferencias</h4>
        <br>
        <button class="botons" type="submit" value="Propio" name="Cambio" >Propias</button>
        <button class="botons" type="submit" value="Tercero" name="Cambio">A terceros</button>
      </div>
      <div class="divs-derecha">
        <h4 class="titulos-princ">{{ titulo }}</h4>
        <br>
        <h4 class="letra-elementos">Cuenta de origen:</h4>
        <br>
        <select name="select1" class="boxes">
         {% for codigo, tipo, moneda, monto in cuentas1 %}
        <option value="{{ codigo }}" selected>Cuenta {{ tipo }} {{ codigo }} - {{ moneda }}{{monto}}</option>
        {% endfor%}
        </select>
        <br>
        <h4 class="letra-elementos">Cuenta de destino:</h4>
        <br>
        {% if variable1 %}
          <select name="select2" class="boxes">
           {% for codigo, tipo, moneda, monto in cuentas1 %}
          <option value="{{ codigo }}" selected>Cuenta {{ tipo }} {{ codigo }} - {{ moneda }}{{monto}}</option>
          {% endfor %}
          </select>
          <br>
        {% elif variable2 %}
          <select name="select3" class="boxes">
           {% for codigo, nombre in cuentas3 %}
          <option value="{{ codigo }}" selected>{{ codigo }} - {{ nombre }}</option>
          {% endfor%}
          </select>
        {% endif %}
        <br>
        <button class="boton-bloq" type="submit" value="Transferir" name = "Transferir">Transferir</button>
        <br>
         <h4 class="letra-elementos">{{ mensaje }}</h4>
      </div>
      </form>
  </div>
</body>
<footer class="footer">
  <h4 class="letra-elementos">Banco El Ahorro - 2020</h4>
</footer>
</html>
